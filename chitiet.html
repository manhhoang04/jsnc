<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Chi tiết nhân viên</h1>
        <div id="employee-details" class="card">
            <div class="card-body">
                <h5 class="card-title" id="employee-name"></h5>
                <p class="card-text"><strong>Số điện thoại:</strong> <span id="employee-phone"></span></p>
                <p class="card-text"><strong>Email:</strong> <span id="employee-email"></span></p>
                <p class="card-text"><strong>Ngày sinh:</strong> <span id="employee-birthday"></span></p>
                <p class="card-text"><strong>Chức vụ:</strong> <span id="employee-position"></span></p>
                <a href="trangchu.html"  class="btn btn-primary">Quay lại</a>
            </div>
        </div>
    </div>

    <script>
       
        function fetchEmployeeDetails() {
            
            const urlParams = new URLSearchParams(window.location.search);
            const employeeId = urlParams.get('id');

            
            fetch(`http://localhost:3000/employees/${employeeId}`)
                .then(response => response.json()) 
                .then(employee => {
                    
                    document.getElementById('employee-name').innerText = employee.hoTen;
                    document.getElementById('employee-phone').innerText = employee.sdt;
                    document.getElementById('employee-email').innerText = employee.email;
                    document.getElementById('employee-birthday').innerText = employee.ngay_sinh;
                    document.getElementById('employee-position').innerText = employee.chuc_vu;
                })
                .catch(error => console.error('Error fetching employee details:', error)); 
        }

        fetchEmployeeDetails();
    </script>
</body>

</html>
